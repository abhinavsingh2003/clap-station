{% extends "base.html" %}
{% load static %}

{% block title %}
Groups | Clap Station
{% endblock title %}

{% block webpage %}

<!--webpage-->
<div class="webpage page-artist" style="margin-top: 80px;">
	<div class="container">
		<div class="artist-top-strip">
			<div class="row">
				<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 artist-title-col">
					<div class="group-crte-btn">
						<button class="cmmn-btn slowHover" type="button" data-toggle="modal"
							data-target="#createagroupModal"><img src=" {% static 'images/groups-1.png' %}"> Edit a
							Group</button>
					</div>
					<div id="createagroupModal"
						class="edit-profile-modal edit-a-group-modal create-a-group-modal modal fade" role="dialog">
						<div class="modal-dialog">

							<!-- Modal content-->

							<div class="modal-content">
								<div class="modal-header">
									<h4 class="modal-title">edit A GROUP</h4>
									<button type="button" class="close" data-dismiss="modal"><img
											src="{% static 'images/cross.png' %}"></button>
								</div>
								<div class="modal-body">
									<form action="{% url 'groupupdate' creategrouppage.id %}" method="post" enctype="multipart/form-data">
										{% csrf_token %}
										<div class="row">
											<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
												<div class="mod-image-wrap mod-comm-wrap">
													<!-- <div class="mod-image">
														<img src=" {% static 'images/pf-photo-1.jpg' %}" id="blah">
													</div> -->
													<div class="mod-btn">
														<div class="box">
															<input type="file" name="file-1" id="file-1" value="{{creategrouppage.image}}"
																class="inputfile inputfile-1"
																data-multiple-caption="{count} files selected"
																multiple="" onchange="readURL(this);">
															<label for="file-1"><i class="fa fa-cloud-upload"
																	aria-hidden="true"></i> <span>Upload
																	Photo</span></label>
														</div>
													</div>
												</div>
											</div>
											<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
												<div class="mod-comm-wrap mod-event">
													<h3 style="color: white;">Add Details</h3>
													<div class="row">
														<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
															<div class="mod-event-table">
																<table style="width:100%;">
																	<tr>
																		<td>
																			<div class="mod-input-area">

																				<input type="text"
																					placeholder="Group Name"
																					name="groupname" value="{{creategrouppage.groupname}}">
																			</div>
																		</td>
																	</tr>
																	<tr>
																		<td>
																			<div class="mod-input-area">

																				<textarea type="text"
																					placeholder="Description"
																					name="Description" value="{{creategrouppage.description}}"></textarea>
																			</div>
																		</td>


																	</tr>

																</table>
															</div>
														</div>

													</div>
												</div>
											</div>
										</div>


										<div class="modal-footer">
											<button class="cmmn-btn slowHover" type="submit"><img
													src="{% static 'images/mod-save.jpg' %}" alt="">update</button>
										</div>

									</form>
								</div>
							</div>
						</div>
					</div><!-- Modal edit-profile-modal-->
				</div>

			</div>
		</div>
</div><!--webpage-->


<!--scroll-to-top-->
<a id="scrollToTop" class="scroll-hide" href=""><i class="fas fa-chevron-up"></i></a>
<!--scroll-to-top-->
</div><!--website-wrap-->
</div><!--website-wrap-overlay-->
</div>

{% block JS %}
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/popper.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/datelocal.js"></script>
<script type="text/javascript" src="js/bootstrap-datetimepicker.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/custom.js" type="text/javascript"></script>


<script type="text/javascript">
	$(function () {
		$('.toggle-menu').click(function () {
			$('.exo-menu').toggleClass('display');
		});
	});
	$(document).ready(function () {
		$(".toggle-menu").click(function () {
			$(".mobile-close").show(400);
		});
		$(".mobile-close").click(function () {
			$(".exo-menu").removeClass('display');
			$(this).hide(400);
		});
	});
</script>
<script type="text/javascript">
	$(function () {
		$('#datetimepicker1').datetimepicker({
			format: 'L'
		});
	});
</script>
<script type="text/javascript">
	$(function () {
		$('#datetimepicker2').datetimepicker({
			format: 'LT'
		});
	});
</script>
<script type="text/javascript">
	$(function () {
		$('#datetimepicker3').datetimepicker({
			format: 'LT'
		});
	});
</script>
{% endblock JS %}



{% endblock webpage %}
